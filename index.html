<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,700" rel="stylesheet" , type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="smileCheckBox.css">
    <link rel="stylesheet" href="buttonClose.css">
    <title></title>
</head>

<body>
    <header>

        <div class="wrapper" id="bg">
            <p class="header__p">Flex</p>
            <label id="labelSmile">
              <input type="checkbox" id="checker" name="check-guy" />
              <div class="ht-ui-check" for="check-guy">
                <div class="track">
                  <div class="inner"></div>
                </div>
                <div class="handle">
                  <div class="faces">
                    <div class="sad">
                      <div class="eyes"> 
                        <div>+ </div>
                        <div>+</div>
                      </div>
                      <div class="mouth">—</div>
                    </div>
                    <div class="happy">
                      <div class="eyes">
                         ◠ ◠       </div>
                      <div class="mouth"> <span>◗</span></div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
            <p class="header__p">Grid</p>
        </div>


    </header>
    <main>
        <div id="cardfield" class="flex">
            <div class="card">
                <div class="close"></div>
            </div>

            </div>

            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
            <div class="card">
                <div class="close"></div>
            </div>
            <div class="card">

            </div>
            <div class="card">
                <div class="close"></div>
            </div>
            <div class="card">

            </div>

            </div>
            <div class="card">
